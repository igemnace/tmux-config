### VIM-TMUX-NAVIGATOR
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
bind M-h send-keys M-h
bind M-j send-keys M-j
bind M-k send-keys M-k
bind M-l send-keys M-l
### END VIM-TMUX-NAVIGATOR

### TMUX-CONTINUUM
set -g @continuum-restore 'on'
### END TMUX-CONTINUUM

### MISC CHANGES
# prefix
set-option -g prefix M-Space

# meta tmux behavior
set -g mouse off
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on
set -g history-limit 30000
set -g set-titles on
set -g set-titles-string 'tmux: #S [#W]'
set-option -g allow-rename off
set-window-option -g automatic-rename off

# statusline
bind-key Space set status
set -g status-style "bg=colour8"
set -ag status-style "fg=colour15"
set -g message-style "bg=colour8"
set -ag message-style "fg=colour3"
set -g message-command-style "bg=colour8"
set -ag message-command-style "fg=colour3"
set -g status-justify centre
set -g status-left "#{?client_prefix,#[fg=colour6],}#S"
set -g status-left-length 40
set -g status-left-style "fg=colour15"
set -g status-right "#h"
set -g status-right-length 40
set -g pane-border-status off
set -g pane-active-border-style "bg=colour0"
set -ag pane-active-border-style "fg=colour0"
set -g pane-border-format " "
set -g pane-border-style "bg=colour0"
set -ag pane-border-style "fg=colour0"
set-window-option -g window-status-format "#W"
set-window-option -g window-status-current-format "#W"
set-window-option -g window-status-current-style "fg=colour3"
set-window-option -g window-status-activity-style "fg=colour5"
set-window-option -g window-status-bell-style "fg=colour5"
set -g status-keys emacs

# window and pane management
bind-key -n C-PPage previous-window
bind-key -n C-NPage next-window
bind | split-window -h
bind - split-window -v
bind-key Space command-prompt -I 'attach-session -t '
bind-key M-Space command-prompt -I 'attach-session -t '
bind-key -n M-1 select-window -t :=0 
bind-key -n M-2 select-window -t :=1 
bind-key -n M-3 select-window -t :=2 
bind-key -n M-4 select-window -t :=3 
bind-key -n M-5 select-window -t :=4 
bind-key -n M-6 select-window -t :=5 
bind-key -n M-7 select-window -t :=6 
bind-key -n M-8 select-window -t :=7 
bind-key -n M-9 select-window -t :=8 
bind-key -n M-0 select-window -t :=9 

# misc binds
bind-key R source-file ~/.tmux.conf
### END MISC CHANGES

### TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
### END TPM
