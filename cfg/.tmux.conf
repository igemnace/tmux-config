### VIM-TMUX-NAVIGATOR
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
        | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
### END VIM-TMUX-NAVIGATOR

### TMUX-CONTINUUM
set -g @continuum-restore 'on'
### END TMUX-CONTINUUM

### MISC CHANGES
# meta tmux behavior
set -g mouse off
set -g default-terminal "screen-256color"
set-window-option -g xterm-keys on
set -g history-limit 30000
set -g set-titles on
set -g set-titles-string 'tmux: #S [#W]'
set-option -g allow-rename off
set-window-option -g automatic-rename off

# statusline
set -g status-style "bg=colour18"
set -ag status-style "fg=colour20"
set -g message-style "bg=colour18"
set -ag message-style "fg=colour3"
set -g message-command-style "bg=colour18"
set -ag message-command-style "fg=colour3"
set -g status-justify centre
set -g status-left "#{?client_prefix,#[fg=colour16],}#S"
set -g status-left-length 40
set -g status-left-style "fg=colour20"
set -g status-right "#h"
set -g status-right-length 40
set -g pane-active-border-style "fg=colour3"
set -g pane-border-style "fg=colour20"
set-window-option -g window-status-format "#W"
set-window-option -g window-status-current-format "#W"
set-window-option -g window-status-current-style "fg=colour3"
set-window-option -g window-status-activity-style "fg=colour5"
set-window-option -g window-status-bell-style "fg=colour5"
set -g status-keys emacs

# window and pane management
bind-key -n C-PPage previous-window
bind-key -n C-NPage next-window
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind-key -n M-1 select-window -t :=0 
bind-key -n M-2 select-window -t :=1 
bind-key -n M-3 select-window -t :=2 
bind-key -n M-4 select-window -t :=3 
bind-key -n M-5 select-window -t :=4 
bind-key -n M-6 select-window -t :=5 
bind-key -n M-7 select-window -t :=6 
bind-key -n M-8 select-window -t :=7 
bind-key -n M-9 select-window -t :=8 
bind-key -n M-0 select-window -t :=9 

# misc binds
bind-key R source-file ~/.tmux.conf
### END MISC CHANGES

### TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'
### END TPM
